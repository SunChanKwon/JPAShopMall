<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        1. jquery-ui.css
        2. jquery
        3. jquery-ui.js
    -->
    <link rel="stylesheet" href="jquery-ui.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="jquery-ui.js"></script>
    <style>
        #dialogOpen{
            font-size: 2em; background-color: #ffd; text-align:center;
        }
        #schedule{
            text-align: center; font-size: 1.5em; background-color:pink;
        }
    </style>
    <script>

        $(()=>{
            //dialog open
            $('#dialogOpen').click(function (){
                $('#dialog').dialog('open');
            })
            //dialog setting
            $('#dialog').dialog({
                autoOpen:false, //실행시 자동으로 다이얼로그 열기설정(ture, false)
                buttons:{
                    submit: function () {
                        var name = $('#event-name').val();
                        var date = $('#event-date').val();

                        var result = '<p>' + date + ':' + name + '</p>';
                        $('#schedule').append(result);
                    },reset: function (){
                        //현재일정 지우기
                        $('#event-name').val('');
                        $('#event-date').val('');
                    },close: function (){
                        $('#event-name').val('');
                        $('#event-date').val('');
                        $('#dialog').dialog('close');
                    },
                },//buttons
                modal:true,
            });//dialog

            //날짜 입력박스 : datepicker setting
            $('#event-date').datepicker({
                dateFormat: 'yy년 mm월 dd일',   //yy년도를 4자리로, y년도를 2자리로
                numberOfMonths: 3,
            })

        })
    </script>
</head>
<body>
<div id="dialogOpen">일정등록</div>
<hr>
<div id="schedule">일정이 표시되는 곳</div>
<!--다이얼로그 창 만들기-->
<div id="dialog" title="일정등록화면">
    <h1>일정을 등록하세요</h1>
    <div><label for="event-name">일정이름:</label><input type="text" id="event-name"></div>
    <div><label for="event-date">날짜선택:</label><input type="text" id="event-date"></div>

</div>
</body>
</html>
