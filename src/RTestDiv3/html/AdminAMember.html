  <div class="AdminModal">
    <div class="modalOverlay"></div>

      <h2>관리자 수정</h2>
      <form method="get" action="#">
        <div>
          <label class="Modallabel"> 아이디:</label>
          <input class="ModalInput" type='text' name='M_UserId' id='M_UserId'disabled value="데이터들어갈곳"/>
        </div>
        <br>
        <div>
          <label class="Modallabel">이름:</label>
          <input class="ModalInput" type='text' name='M_USERNAME' id='M_USERNAME' value="데이터들어갈곳"disabled/>
        </div>

        <br>
        <div>
          <label class="Modallabel">닉네임:</label>
          <input class="ModalInput" type='text' name='M_NickName' id='M_NickName' value="데이터들어갈곳"disabled/>
        </div>
        <br>

        <div>
          <label class="Modallabel"> 전화번호:</label>
          <input class="ModalInput" type='text' name='M_TEL' id='M_TEL' value="데이터들어갈곳"/>
        </div>
        <br>

        <div>
          <label class="Modallabel"> 주소:</label>
          <input class="ModalInput" type='text' name='M_ADDR' id='M_ADDR' value="데이터들어갈곳" />
        </div>
        <br>

        <div>
          <label class="Modallabel"> 생일:</label>
          <input class="ModalInput" type='date' name='M_BITH' id='M_BITH' value="2021-02-21" />
        </div>
        <br>

        <div>
          <label class="Modallabel"> 활동상태:</label>
          <select class="Modalselect" name="M_StateCode" id="M_StateCode" value="양호(현재데이터들어갈곳)">
            <option value="정지">양호</option>
            <option value="양호">정지</option>
          </select>
        </div>
        <br>

        <div>
          <label class="Modallabel"> 회원등급:</label>
          <select class="Modalselect" name="M_rank" id="M_rank" value="골드(현재데이터들어갈곳)">
            <option value="골드">골드</option>
            <option value="실버">실버</option>
            <option value="브론즈">브론즈</option>
            <option value="관리자">관리자</option>
          </select>
        </div>
        <br>

        <div>

          <input class="ModalInput" name='M_REGDATE' id='M_REGDATE' value="데이터들어갈곳" disabled/>
        </div>
        <br>

        <div class="">
          <button type="submit" id="joinCancelBtn"  class="btnBlock"><a>수정</a></button>
        </div>
